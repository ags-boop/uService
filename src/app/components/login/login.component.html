
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form #f="ngForm" (ngSubmit)="signUpWithEmail()">
			<h1>Create Account</h1>
			<div class="social-container">
				<a (click)="signUpWithGoogle()" class="social"><fa-icon [icon]="GoogleIcon"></fa-icon></a>
			</div>
			<span>or use your email for registration</span>
			<input [(ngModel)]="userForm!.fullName!" name="nombre" type="text" placeholder="Full Name" />
			<input [(ngModel)]="userForm!.login!" type="email" name="login" placeholder="Email" />
			<input [(ngModel)]="userForm!.password!" name="password" type="password" placeholder="Password" />
			<button type="submit">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<div class="social-container">
				<a (click)="signInWithGoogle()" class="social"><fa-icon [icon]="GoogleIcon"></fa-icon></a>
			</div>
			<span>or use your account</span>
			<input #emailLogin type="email" placeholder="Email" />
			<input #passwordLogin type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button (click)="signInWithEmail(emailLogin.value,passwordLogin.value)">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button (click)="clickSinIn()" class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp" (click)="clickSinUp()">Sign Up</button>
			</div>
		</div>
	</div>
</div>
